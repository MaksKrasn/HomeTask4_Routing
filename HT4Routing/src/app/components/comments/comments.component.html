<h2>{{title}}</h2>
<table mdbTable>
    <thead>
      <tr>
        <th *ngFor="let head of headElements" scope="col">{{head}}</th>
      </tr>
    </thead>
    <tbody>
      <tr mdbTableCol *ngFor="let el of comments">
        <th scope="row">{{el.id}}</th>
        <td>{{el.postId}}</td>
        <td>{{el.name}}</td>
        <td>{{el.email}}</td>
        <td>{{el.body}}</td>
      </tr>
    </tbody>
</table>
