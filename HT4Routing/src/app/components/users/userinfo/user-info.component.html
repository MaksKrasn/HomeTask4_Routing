<form class="text-left border border-light p-5">
    <h4>{{user.name}}</h4>
    <div>
        <label>ID: </label>
        <input type="text" readonly = "true" style="border: none;" value="{{user.id}}">
    </div>
    <div>
        <label>Name: </label>
        <input type="text" readonly = "true" style="border: none;" value="{{user.name}}">
    </div>
    <div>
        <label>Username: </label>
        <input type="text" readonly = "true" style="border: none;" value="{{user.username}}">
    </div>
    <div>
        <label>Email: </label>
        <input type="text" readonly = "true" style="border: none;" value="{{user.email}}">
    </div>
    <div>
        <label>Address: </label>
        <input type="text" readonly = "true" style="border: none;" value="{{user.address.city}}, {{user.address.street}}">
    </div>
    <div>
        <label>Phone: </label>
        <input type="text" readonly = "true" style="border: none;" value="{{user.phone}}">
    </div>
    <div>
        <label>Website: </label>
        <input type="text" readonly = "true" style="border: none;" value="{{user.website}}">
    </div>
    <div>
        <label>Coppany: </label>
        <input type="text" readonly = "true" style="border: none;" value="{{user.company.name}}">
    </div>
</form>
